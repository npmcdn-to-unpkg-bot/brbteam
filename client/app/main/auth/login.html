<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">BrB</h1>
        </div>
        <h3>Welcome to BrBTeam</h3>
        <p>

        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" ng-model="vm.loginData.username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="vm.loginData.password" required="">
            </div>
            <button type="button" ng-click="vm.login()" class="btn btn-primary block full-width m-b">Login</button>

            <!-- <a ui-sref="forgot_password"><small>Forgot password?</small></a> -->
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>

    </div>
</div>
