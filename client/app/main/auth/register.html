<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">BrB</h1>

        </div>
        <h3>Register to BrbTeam</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" action="login.html">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" ng-model="vm.signupData.username" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="vm.signupData.email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="vm.signupData.password"required="">
            </div>
            <!-- <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div> -->
            <button type="button" ng-click="vm.signup()" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>
    </div>
</div>
