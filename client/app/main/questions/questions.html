<div class="wrapper wrapper-content animated fadeInRight">

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content text-center p-md">
                            <h2><span class="text-navy">{{ vm.title }}</span></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content text-center p-md">

                            <h4 class="m-b-xxs">Add a new question </h4>

                           <div>
                               <div>
                                 <input type="text"  ng-model="vm.form.question" placeholder="Questions" class="form-control">
                               </div>
                               <div class="form-group">
                                 <input type="selection" ng-model="vm.form.tag" placeholder="type" class="form-control">
                               </div>
                               <button class="btn btn-sm btn-primary pull-right m-t-n-xs" ng-click="vm.addQuestion()" type="button">
                                 <strong>Create</strong>
                               </button>
                           </div>
                        </div>
                    </div>

                </div>

                <div class="col-lg-6">
                  <div class="ibox-content text-center p-md">

                      <h4 class="m-b-xxs">Search for questions </h4>

                     <div>

                         <div class="form-group">
                           <input type="selection" ng-model="vm.search.tags" placeholder="type" class="form-control">
                         </div>
                         <button class="btn btn-sm btn-primary pull-right m-t-n-xs" ng-click="vm.searchQuestion()" type="button">
                           <strong>Create</strong>
                         </button>
                     </div>
                  </div>

                </div>

                <div class="col-lg-6">
                  <div class="ibox-content text-center p-md">

                      <h4 class="m-b-xxs">Questions list </h4>

                      <ul>
                        <li ng-repeat="q in vm.foundQuestions">
                          {{ q }}
                        </li>
                      </ul>

                  </div>

                </div>


            </div>


        </div>
