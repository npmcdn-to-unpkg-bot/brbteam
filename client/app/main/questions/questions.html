<div class="wrapper wrapper-content animated fadeInRight">

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content text-center p-md">
                            <h2><span class="text-navy">{{ vm.title }}</span></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content text-center p-md">

                            <h4 class="m-b-xxs">Add a new question </h4>

                           <div>
                               <div>
                                 <input type="text"  ng-model="vm.form.question" placeholder="Questions" class="form-control">
                               </div>
                               <div class="form-group">

                                 <div class="input-group"><input type="text" ng-model="vm.newTag" class="form-control"> <span
                                        class="input-group-btn"> <button type="button" ng-click="vm.addTag()" class="btn btn-primary">Add tag
                                </button> </span></div>
                               </div>

                               <div>
                                  <span ng-repeat="tag in vm.addedTags" class="label label-default">{{ tag }}</span>
                               </div>

                               <br />

                               <button class="btn btn-sm btn-primary pull-right m-t-n-xs" ng-click="vm.addQuestion()" type="button">
                                 <strong>Submit question</strong>
                               </button>
                           </div>
                        </div>
                    </div>

                </div>

                <div class="col-lg-6">
                  <div class="ibox-content text-center p-md">

                     <div>


                         <div class="input-group"><input type="text" ng-model="vm.newSearchTag" class="form-control">
                           <span class="input-group-btn">
                             <button type="button" ng-click="vm.addSearchTag()" class="btn btn-primary">Add tags</button>
                           </span>
                        </div>

                        <div>
                           <span ng-repeat="tag in vm.addedSearchTags" class="label label-default">{{ tag }}</span>
                        </div>

                        <br />
                        <br />
                        <br />

                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" ng-click="vm.searchQuestion()" type="button">
                          <strong>Search tags</strong>
                        </button>

                       </div>

                  </div>

                </div>

                <div class="col-lg-6">
                  <div class="ibox-content text-center p-md">

                      <h4 class="m-b-xxs">Questions list </h4>

                      <ul class="todo-list m-t">
                        <li ng-repeat="q in vm.foundQuestions">
                            <span class="m-l-xs">{{ q }}</span>
                            <!-- <small class="label label-primary"><i class="fa fa-clock-o"></i> {{ vm.searchedTags }}</small> -->
                        </li>
                      </ul>

                  </div>

                </div>


            </div>


        </div>
