<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>User settings</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                      Customize your profile
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">First name</label>
                            <div class="col-sm-10"><input ng-model="vm.userSettings.firstName" type="text" class="form-control"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Last name</label>
                            <div class="col-sm-10"><input ng-model="vm.userSettings.lastName" type="text" class="form-control"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <!-- <div class="form-group"><label class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10"><input ng-model="vm.userSettings.username" type="text" class="form-control"></div>
                        </div> -->

                        <div class="form-group"><label class="col-sm-2 control-label">Company name</label>
                            <div class="col-sm-10"><input ng-model="vm.userSettings.companyName" type="text" class="form-control"></div>
                        </div>

                        <div class="form-group"><label class="col-sm-2 control-label">Industry</label>
                            <div class="col-sm-10"><input ng-model="vm.userSettings.industry" type="text" class="form-control"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" ng-click="vm.saveUser()" type="button">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
