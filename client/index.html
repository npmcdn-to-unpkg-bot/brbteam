<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Font awesome -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap and Fonts -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="css/style.css" rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main">

<!-- Main view  -->
<div ui-view></div>


<script src="libs/jquery/jquery-2.1.1.min.js"></script>
<script src="libs/plugins/jquery-ui/jquery-ui.js"></script>
<script src="libs/bootstrap/bootstrap.min.js"></script>


<script src="libs/plugins/metisMenu/jquery.metisMenu.js"></script>


<script src="libs/plugins/slimscroll/jquery.slimscroll.min.js"></script>


<script src="libs/plugins/pace/pace.min.js"></script>


<script src="js/inspinia.js"></script>

<script src="libs/angular/angular.min.js"></script>
<script src="libs/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="libs/ui-router/angular-ui-router.min.js"></script>
<script src="libs/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>

<script src="client.js"></script>

</body>
</html>
